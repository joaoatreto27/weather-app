<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/Images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Weather App</title>
</head>
<body>

    <div class="weather-container">
        <h2 class="app-heading">Weather App</h2>
        <div class="search">
            <form action="" id="weather-form">
                <input type="text" name="" id="weather-input" placeholder="Enter you city here..">
                <button class="search-btn" type="submit">
                    <ul>
                        <li><i class="fa-solid fa-magnifying-glass"></i></li>
                    </ul>
                </button>
            </form>
        </div>

        <h2 id="city"></h2>
        <img src="" alt="" id="weather-img">
        <p class="weather-main" id="weather-main"></p>
        <h2 id="temp"><span class="temp"></span></h2>
        <div class="today-dates"></div>
        <div id="today-time"></div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
